    <main class="container">
        <!-- Page heading -->
        <section class="enquiry-section">
            <h1>Send Us an Enquiry</h1>
            <p>Have a question or a special request? Fill out the form below and we'll get back to you as soon as possible.</p>
           
            <!-- Enquiry Form that the user can enter the name, email, subject, message -->
            <form action="#" method="POST" class="enquiry-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required> 

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <!-- Submit button-->
                <button type="submit" class="btn">Submit Enquiry</button>
            </form>
        </section>
    </main>
